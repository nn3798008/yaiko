<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Egg Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #ffcc00;
            --neon-blue: #00f2ff;
            --neon-purple: #bc00ff;
            --text-color: #ffffff;
            --danger: #ff3b30;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header with Profile */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar-container {
            position: relative;
            width: 45px;
            height: 45px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
        }

        .avatar-neon {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-blue), inset 0 0 5px var(--neon-blue);
            pointer-events: none;
            animation: neon-pulse 2s infinite alternate;
        }

        @keyframes neon-pulse {
            from { opacity: 0.5; box-shadow: 0 0 5px var(--neon-blue); }
            to { opacity: 1; box-shadow: 0 0 15px var(--neon-blue); }
        }

        .user-info .name {
            font-weight: bold;
            font-size: 14px;
        }

        .user-info .rank {
            font-size: 11px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Stats Display */
        .stats-panel {
            text-align: center;
            padding: 20px 0;
        }

        .balance {
            font-size: 42px;
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .income-stats {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }

        /* The Golden Egg */
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .egg-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .egg-wrapper:active {
            transform: scale(0.95);
        }

        .golden-egg {
            width: 220px;
            height: 280px;
            background: radial-gradient(circle at 30% 30%, #fff9e6 0%, #ffcc00 40%, #b38f00 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                inset -10px -20px 30px rgba(0,0,0,0.3),
                0 20px 50px rgba(255, 204, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .egg-shine {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 40px;
            height: 80px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            transform: rotate(20deg);
            filter: blur(10px);
        }

        /* Floating Text */
        .floating-text {
            position: absolute;
            color: var(--accent-color);
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: float-up 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes float-up {
            0% { transform: translateY(0) opacity(1); }
            100% { transform: translateY(-100px) opacity(0); }
        }

        /* Navigation */
        .nav-bar {
            display: flex;
            background: rgba(15, 16, 25, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 10px 5px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: rgba(255,255,255,0.5);
            font-size: 10px;
            position: relative;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--accent-color);
        }

        .nav-icon {
            font-size: 20px;
        }

        .dot {
            position: absolute;
            top: -2px;
            right: 25%;
            width: 8px;
            height: 8px;
            background-color: var(--danger);
            border-radius: 50%;
            border: 2px solid var(--bg-color);
            display: none;
        }

        /* Screens */
        .screen {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .screen.active {
            display: block;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Upgrade Cards */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .card.locked {
            filter: grayscale(1) opacity(0.5);
            background: rgba(0,0,0,0.2);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .card-info {
            flex: 1;
        }

        .card-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .card-desc {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
        }

        .card-price {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 14px;
        }

        .buy-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
        }

        .buy-btn:disabled {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.3);
        }

        /* Leaderboard */
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .rank-num {
            width: 25px;
            font-weight: bold;
            color: rgba(255,255,255,0.3);
        }

        .leader-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 1px solid var(--neon-blue);
        }

        .leader-name {
            flex: 1;
            font-size: 14px;
        }

        .leader-score {
            font-weight: bold;
            color: var(--accent-color);
        }

        /* Access Pass Section */
        .pass-section {
            background: linear-gradient(45deg, rgba(188, 0, 255, 0.1), rgba(0, 242, 255, 0.1));
            border: 1px solid var(--neon-purple);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .pass-title {
            color: var(--neon-purple);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-profile">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/100" id="user-avatar" class="avatar-img">
                <div class="avatar-neon"></div>
            </div>
            <div class="user-info">
                <div class="name" id="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="rank" id="user-rank">–ù–æ–≤–∏—á–æ–∫</div>
            </div>
        </div>
        <div class="income-stats">
            <div id="per-click">–ö–ª–∏–∫: +1</div>
            <div id="per-sec">–°–µ–∫—É–Ω–¥–∞: +0</div>
        </div>
    </div>

    <div id="screen-game" class="screen active">
        <div class="stats-panel">
            <div class="balance">
                <span id="balance-val">0</span>
                <span style="font-size: 24px;">ü•ö</span>
            </div>
        </div>
        <div class="game-container">
            <div class="egg-wrapper" id="egg-btn">
                <div class="golden-egg">
                    <div class="egg-shine"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-upgrades" class="screen">
        <h2>–£–ª—É—á—à–µ–Ω–∏—è</h2>
        <div id="pass-container"></div>
        <div id="upgrades-list"></div>
    </div>

    <div id="screen-achievements" class="screen">
        <h2>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
        <div id="achievements-list"></div>
    </div>

    <div id="screen-top" class="screen">
        <h2>–ú–∏—Ä–æ–≤–æ–π –¢–æ–ø</h2>
        <div id="leaderboard-list"></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showScreen('game')">
            <div class="nav-icon">üéÆ</div>
            <span>–ò–≥—Ä–∞</span>
        </div>
        <div class="nav-item" onclick="showScreen('upgrades')">
            <div class="nav-icon">‚ö°</div>
            <span>–ê–ø–≥—Ä–µ–π–¥—ã</span>
            <div id="dot-upgrades" class="dot"></div>
        </div>
        <div class="nav-item" onclick="showScreen('achievements')">
            <div class="nav-icon">üèÜ</div>
            <span>–ê—á–∏–≤–∫–∏</span>
            <div id="dot-achievements" class="dot"></div>
        </div>
        <div class="nav-item" onclick="showScreen('top')">
            <div class="nav-icon">üìä</div>
            <span>–¢–æ–ø</span>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Game State
        let state = {
            coins: 0,
            totalEarned: 0,
            totalClicks: 0,
            clickPower: 1,
            autoPower: 0,
            currentTier: 1,
            upgrades: {},
            achievements: [],
            passes: [],
            lastUpdate: Date.now(),
            newAchievements: false
        };

        // Configuration
        const TIERS = {
            1: { name: "–ë—Ä–æ–Ω–∑–æ–≤—ã–π –≤–µ–∫", nextPassPrice: 5000 },
            2: { name: "–°–µ—Ä–µ–±—Ä—è–Ω—ã–π –≤–µ–∫", nextPassPrice: 50000 },
            3: { name: "–ó–æ–ª–æ—Ç–æ–π –≤–µ–∫", nextPassPrice: 500000 },
            4: { name: "–ü–ª–∞—Ç–∏–Ω–æ–≤—ã–π –≤–µ–∫", nextPassPrice: 5000000 },
            5: { name: "–ê–ª–º–∞–∑–Ω—ã–π –≤–µ–∫", nextPassPrice: 0 }
        };

        const UPGRADES = [
            { id: 'u1', name: '–ö—É—Ä–∏–Ω–∞—è –ª–∞–ø–∫–∞', desc: '+1 –∫ –∫–ª–∏–∫—É', basePrice: 15, power: 1, type: 'click', tier: 1 },
            { id: 'u2', name: '–ì–Ω–µ–∑–¥–æ', desc: '+1 –≤ —Å–µ–∫', basePrice: 50, power: 1, type: 'auto', tier: 1 },
            { id: 'u3', name: '–ó–µ—Ä–Ω–æ –ø—Ä–µ–º–∏—É–º', desc: '+5 –∫ –∫–ª–∏–∫—É', basePrice: 200, power: 5, type: 'click', tier: 1 },
            { id: 'u4', name: '–ò–Ω–∫—É–±–∞—Ç–æ—Ä', desc: '+8 –≤ —Å–µ–∫', basePrice: 500, power: 8, type: 'auto', tier: 1 },
            
            { id: 'u5', name: '–°–µ—Ä–µ–±—Ä—è–Ω—ã–π –º–æ–ª–æ—Ç', desc: '+25 –∫ –∫–ª–∏–∫—É', basePrice: 2000, power: 25, type: 'click', tier: 2 },
            { id: 'u6', name: '–§–µ—Ä–º–∞ 2.0', desc: '+40 –≤ —Å–µ–∫', basePrice: 4500, power: 40, type: 'auto', tier: 2 },
            
            { id: 'u7', name: '–ó–æ–ª–æ—Ç–æ–π –∫–ª—é–≤', desc: '+150 –∫ –∫–ª–∏–∫—É', basePrice: 15000, power: 150, type: 'click', tier: 3 },
            { id: 'u8', name: '–ó–∞–≤–æ–¥ —è–∏—Ü', desc: '+250 –≤ —Å–µ–∫', basePrice: 35000, power: 250, type: 'auto', tier: 3 }
        ];

        // Add more upgrades dynamically to reach ~50
        for(let i=9; i<=50; i++) {
            const tier = Math.floor(i/10) + 1;
            UPGRADES.push({
                id: `u${i}`,
                name: `–ê–ø–≥—Ä–µ–π–¥ #${i}`,
                desc: i % 2 === 0 ? `+${i*10} –≤ —Å–µ–∫` : `+${i*5} –∫ –∫–ª–∏–∫—É`,
                basePrice: Math.floor(100 * Math.pow(2.5, i/2)),
                power: i % 2 === 0 ? i*10 : i*5,
                type: i % 2 === 0 ? 'auto' : 'click',
                tier: tier
            });
        }

        const ACHIEVEMENTS = [];
        for(let i=1; i<=100; i++) {
            ACHIEVEMENTS.push({
                id: `a${i}`,
                name: `–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ ${i}`,
                desc: `–¶–µ–ª—å: ${i * 1000} –º–æ–Ω–µ—Ç`,
                requirement: i * 1000,
                type: 'earned'
            });
        }

        // Initialization
        function init() {
            const user = tg.initDataUnsafe?.user || { first_name: "–ò–≥—Ä–æ–∫", id: 0, photo_url: "" };
            document.getElementById('user-name').innerText = user.first_name;
            if(user.photo_url) document.getElementById('user-avatar').src = user.photo_url;

            loadGame();
            updateUI();
            
            setInterval(gameLoop, 1000);
            setInterval(saveGame, 5000);
            setInterval(syncLeaderboard, 10000);
        }

        function gameLoop() {
            if (state.autoPower > 0) {
                addCoins(state.autoPower);
            }
            checkNotifications();
        }

        function addCoins(amount) {
            state.coins += amount;
            state.totalEarned += amount;
            updateUI();
            checkAchievements();
        }

        function checkAchievements() {
            ACHIEVEMENTS.forEach(ach => {
                if (!state.achievements.includes(ach.id) && state.totalEarned >= ach.requirement) {
                    state.achievements.push(ach.id);
                    state.newAchievements = true;
                    tg.HapticFeedback.notificationOccurred('success');
                }
            });
        }

        function checkNotifications() {
            // Check upgrades
            let canBuyAny = false;
            UPGRADES.forEach(u => {
                if (u.tier <= state.currentTier) {
                    const price = getPrice(u);
                    if (state.coins >= price) canBuyAny = true;
                }
            });
            
            // Check pass
            const nextTier = state.currentTier + 1;
            if (TIERS[state.currentTier].nextPassPrice > 0 && state.coins >= TIERS[state.currentTier].nextPassPrice) {
                canBuyAny = true;
            }

            document.getElementById('dot-upgrades').style.display = canBuyAny ? 'block' : 'none';
            document.getElementById('dot-achievements').style.display = state.newAchievements ? 'block' : 'none';
        }

        function getPrice(upgrade) {
            const count = state.upgrades[upgrade.id] || 0;
            return Math.floor(upgrade.basePrice * Math.pow(1.25, count));
        }

        function buyUpgrade(id) {
            const u = UPGRADES.find(x => x.id === id);
            const price = getPrice(u);
            if (state.coins >= price) {
                state.coins -= price;
                state.upgrades[id] = (state.upgrades[id] || 0) + 1;
                recalculateStats();
                updateUI();
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function buyPass() {
            const price = TIERS[state.currentTier].nextPassPrice;
            if (state.coins >= price) {
                state.coins -= price;
                state.currentTier++;
                updateUI();
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function recalculateStats() {
            let cp = 1;
            let ap = 0;
            UPGRADES.forEach(u => {
                const count = state.upgrades[u.id] || 0;
                if (u.type === 'click') cp += u.power * count;
                else ap += u.power * count;
            });
            state.clickPower = cp;
            state.autoPower = ap;
        }

        function updateUI() {
            document.getElementById('balance-val').innerText = Math.floor(state.coins).toLocaleString();
            document.getElementById('per-click').innerText = `–ö–ª–∏–∫: +${state.clickPower}`;
            document.getElementById('per-sec').innerText = `–°–µ–∫—É–Ω–¥–∞: +${state.autoPower}`;
            document.getElementById('user-rank').innerText = TIERS[state.currentTier].name;

            if (document.getElementById('screen-upgrades').classList.contains('active')) {
                renderUpgrades();
            }
            if (document.getElementById('screen-achievements').classList.contains('active')) {
                renderAchievements();
            }
            if (document.getElementById('screen-top').classList.contains('active')) {
                renderLeaderboard();
            }
        }

        function renderUpgrades() {
            const list = document.getElementById('upgrades-list');
            const passCont = document.getElementById('pass-container');
            
            // Render Pass
            const nextTier = state.currentTier + 1;
            if (TIERS[state.currentTier].nextPassPrice > 0) {
                const price = TIERS[state.currentTier].nextPassPrice;
                passCont.innerHTML = `
                    <div class="pass-section">
                        <div class="pass-title">–î–æ—Å—Ç—É–ø –∫ ${TIERS[nextTier].name}</div>
                        <p style="font-size: 12px; margin-bottom: 10px; opacity: 0.7;">–†–∞–∑–±–ª–æ–∫–∏—Ä—É–π—Ç–µ –Ω–æ–≤—ã–µ –º–æ—â–Ω—ã–µ –∞–ø–≥—Ä–µ–π–¥—ã</p>
                        <button class="buy-btn" onclick="buyPass()" ${state.coins < price ? 'disabled' : ''}>
                            –ö—É–ø–∏—Ç—å –∑–∞ ${price.toLocaleString()} ü•ö
                        </button>
                    </div>
                `;
            } else {
                passCont.innerHTML = '';
            }

            list.innerHTML = UPGRADES.map(u => {
                const count = state.upgrades[u.id] || 0;
                const price = getPrice(u);
                const isLocked = u.tier > state.currentTier;
                
                return `
                    <div class="card ${isLocked ? 'locked' : ''}">
                        <div class="card-icon">${u.type === 'click' ? 'üëÜ' : '‚öôÔ∏è'}</div>
                        <div class="card-info">
                            <div class="card-title">${u.name} [${count}]</div>
                            <div class="card-desc">${u.desc}</div>
                            <div class="card-price">${price.toLocaleString()} ü•ö</div>
                        </div>
                        ${!isLocked ? `<button class="buy-btn" onclick="buyUpgrade('${u.id}')" ${state.coins < price ? 'disabled' : ''}>–ö—É–ø–∏—Ç—å</button>` : 'üîí'}
                    </div>
                `;
            }).join('');
        }

        function renderAchievements() {
            const list = document.getElementById('achievements-list');
            list.innerHTML = ACHIEVEMENTS.map(ach => {
                const isDone = state.achievements.includes(ach.id);
                return `
                    <div class="card" style="opacity: ${isDone ? 1 : 0.4}">
                        <div class="card-icon">${isDone ? '‚úÖ' : 'üîí'}</div>
                        <div class="card-info">
                            <div class="card-title">${ach.name}</div>
                            <div class="card-desc">${ach.desc}</div>
                        </div>
                    </div>
                `;
            }).join('');
            state.newAchievements = false;
        }

        function renderLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            const mockTop = [
                { name: "–ü–∞–≤–µ–ª –î—É—Ä–æ–≤", score: 999999999, avatar: "https://via.placeholder.com/100" },
                { name: "–ö—Ä–∏–ø—Ç–æ –ú–∞–≥–Ω–∞—Ç", score: 50000000, avatar: "https://via.placeholder.com/100" },
                { name: "–Ø–∏—á–Ω—ã–π –ö–æ—Ä–æ–ª—å", score: 10000000, avatar: "https://via.placeholder.com/100" },
                { name: "Manus AI", score: 5000000, avatar: "https://via.placeholder.com/100" }
            ];
            
            // Add current user
            const user = tg.initDataUnsafe?.user || { first_name: "–í—ã" };
            mockTop.push({ name: user.first_name + " (–í—ã)", score: state.totalEarned, avatar: user.photo_url || "https://via.placeholder.com/100" });
            
            mockTop.sort((a,b) => b.score - a.score);

            list.innerHTML = mockTop.map((item, index) => `
                <div class="leaderboard-item">
                    <div class="rank-num">#${index + 1}</div>
                    <img src="${item.avatar}" class="leader-avatar">
                    <div class="leader-name">${item.name}</div>
                    <div class="leader-score">${Math.floor(item.score).toLocaleString()}</div>
                </div>
            `).join('');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(`screen-${id}`).classList.add('active');
            event.currentTarget.classList.add('active');
            
            updateUI();
        }

        // Click Handler
        document.getElementById('egg-btn').addEventListener('click', (e) => {
            addCoins(state.clickPower);
            state.totalClicks++;
            
            // Floating text
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.innerText = `+${state.clickPower}`;
            text.style.left = `${e.clientX}px`;
            text.style.top = `${e.clientY}px`;
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 800);
            
            tg.HapticFeedback.impactOccurred('light');
        });

        // Storage
        function saveGame() {
            localStorage.setItem('golden_egg_save', JSON.stringify(state));
        }

        function loadGame() {
            const saved = localStorage.getItem('golden_egg_save');
            if (saved) {
                const parsed = JSON.parse(saved);
                state = { ...state, ...parsed };
                recalculateStats();
            }
        }

        function syncLeaderboard() {
            // In a real app, you would send state.totalEarned to your server here
            console.log("Syncing with Telegram servers...");
        }

        window.onload = init;
    </script>
