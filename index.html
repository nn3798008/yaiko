<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ö Golden Egg Clicker - Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .mirror-bg {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .gold-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 215, 0, 0.3), rgba(184, 134, 11, 0.1));
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-50px) translateX(30px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .neon-cyan {
            border-color: rgba(34, 211, 238, 0.5) !important;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        }

        .neon-magenta {
            border-color: rgba(236, 72, 153, 0.5) !important;
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
        }

        .neon-pink {
            border-color: rgba(236, 72, 153, 0.5) !important;
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 2px solid;
            border-radius: 12px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-weight: 600;
            font-size: 16px;
        }

        .user-tag {
            font-size: 12px;
            opacity: 0.7;
        }

        .level-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            min-width: 60px;
        }

        .level-label {
            font-size: 10px;
            opacity: 0.8;
        }

        .level-number {
            font-size: 20px;
            color: #00d4ff;
        }

        .currencies {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .currency-box {
            padding: 16px;
            border: 2px solid;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .currency-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 2px solid;
        }

        .currency-label {
            font-size: 12px;
            opacity: 0.7;
        }

        .currency-amount {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        .coin-gradient {
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
            padding: 16px;
            border: 2px solid;
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #00d4ff;
        }

        .clicker-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        .egg-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .egg-circle {
            position: absolute;
            inset: 0;
            border: 4px solid;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .egg-circle:active {
            transform: scale(0.95);
        }

        .egg-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            position: relative;
        }

        .egg-icon {
            font-size: 80px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .egg-multiplier {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .floating-text {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.8);
            }
        }

        .nav-bar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 12px;
            border: 2px solid;
            border-radius: 12px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.02);
        }

        .nav-btn {
            padding: 12px 8px;
            border: 2px solid;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-icon {
            font-size: 18px;
        }

        .referral-btn {
            grid-column: 1 / -1;
            padding: 12px;
            margin-top: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid;
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            cursor: pointer;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item-card {
            padding: 12px;
            border: 2px solid;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .item-desc {
            font-size: 12px;
            opacity: 0.7;
        }

        .item-price {
            font-weight: bold;
            color: #00d4ff;
            min-width: 80px;
            text-align: right;
        }

        .buy-btn {
            padding: 8px 16px;
            border: 2px solid;
            border-radius: 6px;
            background: rgba(102, 126, 234, 0.2);
            color: #00d4ff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 8px;
        }

        .buy-btn:hover {
            background: rgba(102, 126, 234, 0.4);
        }

        .buy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn {
            padding: 12px 24px;
            border: 2px solid;
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.2);
            color: #00d4ff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 12px;
        }

        .action-btn:hover {
            background: rgba(102, 126, 234, 0.4);
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 2px solid;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .rank {
            font-weight: bold;
            font-size: 18px;
            min-width: 30px;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .medal {
            font-size: 24px;
            min-width: 30px;
        }

        .leaderboard-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-weight: 600;
        }

        .leaderboard-eggs {
            font-size: 12px;
            opacity: 0.7;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            border: 2px solid rgba(34, 211, 238, 0.5);
            animation: slideIn 0.3s ease-out;
            z-index: 2000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 12px;
            }

            .egg-container {
                width: 160px;
                height: 160px;
            }

            .egg-icon {
                font-size: 60px;
            }

            .modal-content {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>

    </div>

    <div class="container">
        <div class="header glass neon-cyan">

            <div class="user-info">
                <div class="username" id="username">Player</div>
                <div class="user-tag" id="usertag">@player</div>
            </div>
            <div class="level-badge">

        <div class="currencies">

                <div class="currency-amount" id="eggs">0</div>

            <div class="currency-box glass neon-pink">

            </div>
        </div>

            </div>

                            <span id="eggMultiplier">1.00x</span><br>
                            <span style="font-size: 10px;">per click</span>

        <div class="nav-bar glass neon-cyan">
            <button class="nav-btn neon-cyan" onclick="showModal('upgrades')">
                <span class="nav-icon">‚¨ÜÔ∏è</span>
                <span>Upgrades</span>
            </button>
            <button class="nav-btn neon-magenta" onclick="showModal('achievements')">
                <span class="nav-icon">üèÜ</span>
                <span>Achievements</span>
            </button>
            <button class="nav-btn neon-pink" onclick="showModal('leaderboard')">
                <span class="nav-icon">üìä</span>
                <span>Leaders</span>
            </button>
            <button class="nav-btn neon-cyan" onclick="showModal('boxes')">
                <span class="nav-icon">üì¶</span>
                <span>Boxes</span>
            </button>
            <button class="nav-btn neon-magenta" onclick="showModal('inventory')">
                <span class="nav-icon">üéí</span>
                <span>Inventory</span>
            </button>
            <button class="nav-btn neon-pink referral-btn" onclick="showModal('referral')">
                <span class="nav-icon">üë•</span>
                <span>Referral Program</span>
            </button>
        </div>
    </div>

    <div class="modal" id="upgradesModal">
        <div class="modal-content neon-cyan">
            <button class="close-btn" onclick="closeModal('upgrades')">‚úï</button>
            <div class="modal-header">‚¨ÜÔ∏è Upgrades</div>
            <div class="item-list" id="upgradesList"></div>
        </div>
    </div>

    <div class="modal" id="achievementsModal">
        <div class="modal-content neon-magenta">
            <button class="close-btn" onclick="closeModal('achievements')">‚úï</button>
            <div class="modal-header">üèÜ Achievements</div>
            <div class="item-list" id="achievementsList"></div>
        </div>
    </div>

    <div class="modal" id="leaderboardModal">
        <div class="modal-content neon-pink">
            <button class="close-btn" onclick="closeModal('leaderboard')">‚úï</button>
            <div class="modal-header">üìä Leaderboard</div>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <div class="modal" id="boxesModal">
        <div class="modal-content neon-cyan">
            <button class="close-btn" onclick="closeModal('boxes')">‚úï</button>
            <div class="modal-header">üì¶ Loot Boxes</div>
            <div class="item-list" id="boxesList"></div>
        </div>
    </div>

    <div class="modal" id="inventoryModal">
        <div class="modal-content neon-magenta">
            <button class="close-btn" onclick="closeModal('inventory')">‚úï</button>
            <div class="modal-header">üéí Inventory</div>
            <div class="item-list" id="inventoryList"></div>
        </div>
    </div>

    <div class="modal" id="referralModal">
        <div class="modal-content neon-pink">
            <button class="close-btn" onclick="closeModal('referral')">‚úï</button>
            <div class="modal-header">üë• Referral Program</div>
            <div id="referralContent"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        let gameData = {
            userId: Math.random().toString(36).substr(2, 9),
            username: tg?.initDataUnsafe?.user?.username || 'Player',
            firstName: tg?.initDataUnsafe?.user?.first_name || 'User',
            photoUrl: tg?.initDataUnsafe?.user?.photo_url || null,
            eggs: 0,
            coins: 0,
            totalClicks: 0,
            level: 1,
            experience: 0,
            clickMultiplier: 1,
            upgrades: [],
            achievements: [],
            inventory: [],
            referralCode: 'REF-' + Math.random().toString(36).substr(2, 8).toUpperCase(),
            referrals: 0
        };

        function loadGame() {
            const saved = localStorage.getItem('eggClickerGame');
            if (saved) {
                gameData = { ...gameData, ...JSON.parse(saved) };
            }
            updateUI();
        }

        function saveGame() {
            localStorage.setItem('eggClickerGame', JSON.stringify(gameData));
        }

        function updateUI() {
            document.getElementById('username').textContent = gameData.firstName;
            document.getElementById('usertag').textContent = '@' + gameData.username;
            document.getElementById('level').textContent = gameData.level;
            document.getElementById('eggs').textContent = formatNumber(gameData.eggs);
            document.getElementById('coins').textContent = formatNumber(gameData.coins);
            document.getElementById('totalClicks').textContent = formatNumber(gameData.totalClicks);
            document.getElementById('multiplier').textContent = gameData.clickMultiplier.toFixed(2) + 'x';
            document.getElementById('eggMultiplier').textContent = gameData.clickMultiplier.toFixed(2) + 'x';
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }

        document.getElementById('eggClicker').addEventListener('click', function(e) {
            const clickValue = Math.floor(gameData.clickMultiplier);
            gameData.eggs += clickValue;
            gameData.totalClicks += 1;

            if (gameData.totalClicks % 100 === 0) {
                gameData.level += 1;
                showNotification(`üéä Level Up! You are now level ${gameData.level}!`);
                playSound('levelup');
            }

            const rect = this.getBoundingClientRect();
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.textContent = '+' + formatNumber(clickValue);
            floatingText.style.left = (e.clientX - rect.left) + 'px';
            floatingText.style.top = (e.clientY - rect.top) + 'px';
            this.appendChild(floatingText);
            setTimeout(() => floatingText.remove(), 1000);

            playSound('click');
            updateUI();
            saveGame();
        });

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'click') {
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'levelup') {
                oscillator.frequency.value = 1200;
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }
        }

        function showModal(type) {
            const modalMap = {
                'upgrades': 'upgradesModal',
                'achievements': 'achievementsModal',
                'leaderboard': 'leaderboardModal',
                'boxes': 'boxesModal',
                'inventory': 'inventoryModal',
                'referral': 'referralModal'
            };

            const modalId = modalMap[type];
            const modal = document.getElementById(modalId);
            modal.classList.add('active');

            if (type === 'upgrades') loadUpgrades();
            else if (type === 'achievements') loadAchievements();
            else if (type === 'leaderboard') loadLeaderboard();
            else if (type === 'boxes') loadBoxes();
            else if (type === 'inventory') loadInventory();
            else if (type === 'referral') loadReferral();
        }

        function closeModal(type) {
            const modalMap = {
                'upgrades': 'upgradesModal',
                'achievements': 'achievementsModal',
                'leaderboard': 'leaderboardModal',
                'boxes': 'boxesModal',
                'inventory': 'inventoryModal',
                'referral': 'referralModal'
            };
            document.getElementById(modalMap[type]).classList.remove('active');
        }

        function loadUpgrades() {
            const upgrades = [
                { name: 'Click Boost +1', desc: '+0.1 multiplier', price: 100, type: 'multiplier' },
                { name: 'Click Boost +2', desc: '+0.5 multiplier', price: 500, type: 'multiplier' },
                { name: 'Click Boost +3', desc: '+1.0 multiplier', price: 2000, type: 'multiplier' },
                { name: 'Egg Collector', desc: '+10% eggs', price: 1000, type: 'collector' },
                { name: 'Coin Generator', desc: '+5 coins per click', price: 5000, type: 'coins' }
            ];

            const list = document.getElementById('upgradesList');
            list.innerHTML = upgrades.map((upgrade, idx) => `
                <div class="item-card glass neon-cyan">
                    <div class="item-info">
                        <div class="item-name">${upgrade.name}</div>
                        <div class="item-desc">${upgrade.desc}</div>
                    </div>
                    <div class="item-price">${formatNumber(upgrade.price)} üíé</div>
                    <button class="buy-btn neon-cyan" onclick="buyUpgrade(${idx}, ${upgrade.price})">Buy</button>
                </div>
            `).join('');
        }

        function buyUpgrade(idx, price) {
            if (gameData.coins >= price) {
                gameData.coins -= price;
                gameData.clickMultiplier += 0.1;
                gameData.upgrades.push(idx);
                showNotification('‚úÖ Upgrade purchased!');
                updateUI();
                saveGame();
                loadUpgrades();
            } else {
                showNotification('‚ùå Not enough coins!');
            }
        }

        function loadAchievements() {
            const achievements = [
                { name: 'First Click', desc: 'Make your first click', icon: 'üëÜ' },
                { name: '100 Clicks', desc: 'Reach 100 total clicks', icon: 'üíØ' },
                { name: 'Rich', desc: 'Earn 10,000 coins', icon: 'üí∞' },
                { name: 'Collector', desc: 'Collect 1,000 eggs', icon: 'ü•ö' },
                { name: 'Level 5', desc: 'Reach level 5', icon: '‚≠ê' }
            ];

            const list = document.getElementById('achievementsList');
            list.innerHTML = achievements.map(ach => `
                <div class="item-card glass neon-magenta">
                    <div class="item-info">
                        <div class="item-name">${ach.icon} ${ach.name}</div>
                        <div class="item-desc">${ach.desc}</div>
                    </div>
                </div>
            `).join('');
        }

        function loadLeaderboard() {
            const leaderboard = [
                { rank: 1, name: 'Pro Player', eggs: 50000, medal: 'ü•á' },
                { rank: 2, name: 'Egg Master', eggs: 35000, medal: 'ü•à' },
                { rank: 3, name: 'Click King', eggs: 25000, medal: 'ü•â' },
                { rank: 4, name: gameData.firstName, eggs: gameData.eggs, medal: '' },
                { rank: 5, name: 'Beginner', eggs: 5000, medal: '' }
            ];

            const list = document.getElementById('leaderboardList');
            list.innerHTML = leaderboard.map(item => `
                <div class="leaderboard-item glass neon-pink">
                    <div class="rank rank-${item.rank}">${item.rank}</div>
                    <div class="medal">${item.medal}</div>
                    <div class="leaderboard-avatar">üë§</div>
                    <div class="leaderboard-info">
                        <div class="leaderboard-name">${item.name}</div>
                        <div class="leaderboard-eggs">${formatNumber(item.eggs)} ü•ö</div>
                    </div>
                </div>
            `).join('');
        }

        function loadBoxes() {
            const boxes = [
                { name: 'Normal Box', price: 1000, color: 'neon-cyan', reward: 'coins' },
                { name: 'Silver Box', price: 5000, color: 'neon-magenta', reward: 'multiplier' },
                { name: 'Gold Box', price: 25000, color: 'neon-pink', reward: 'eggs' },
                { name: 'Diamond Box', price: 450000, color: 'neon-cyan', reward: 'legendary' }
            ];

            const list = document.getElementById('boxesList');
            list.innerHTML = boxes.map((box, idx) => `
                <div class="item-card glass ${box.color}">
                    <div class="item-info">
                        <div class="item-name">${box.name}</div>
                        <div class="item-desc">Reward: ${box.reward}</div>
                    </div>
                    <div class="item-price">${formatNumber(box.price)} üíé</div>
                    <button class="buy-btn ${box.color}" onclick="buyBox(${idx}, ${box.price})">Open</button>
                </div>
            `).join('');
        }

        function buyBox(idx, price) {
            if (gameData.coins >= price) {
                gameData.coins -= price;
                gameData.inventory.push({ type: 'buff', name: 'Box Reward', duration: 3600 });
                showNotification('üéâ Box opened! Check inventory!');
                updateUI();
                saveGame();
                loadBoxes();
            } else {
                showNotification('‚ùå Not enough coins!');
            }
        }

        function loadInventory() {
            const list = document.getElementById('inventoryList');
            if (gameData.inventory.length === 0) {
                list.innerHTML = '<div class="item-card glass neon-magenta">Empty inventory</div>';
            } else {
                list.innerHTML = gameData.inventory.map((item, idx) => `
                    <div class="item-card glass neon-magenta">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-desc">Duration: ${item.duration}s</div>
                        </div>
                        <button class="buy-btn neon-magenta" onclick="activateBuff(${idx})">Activate</button>
                    </div>
                `).join('');
            }
        }

        function activateBuff(idx) {
            gameData.clickMultiplier *= 2;
            gameData.inventory.splice(idx, 1);
            showNotification('‚ö° Buff activated! 2x multiplier!');
            updateUI();
            saveGame();
            loadInventory();
        }

        function loadReferral() {
            const content = document.getElementById('referralContent');
            content.innerHTML = `
                <div style="padding: 16px;">
                    <div class="item-card glass neon-pink" style="margin-bottom: 16px;">
                        <div class="item-info">
                            <div class="item-name">Your Referral Code</div>
                            <div class="item-desc" style="font-size: 14px; margin-top: 8px; word-break: break-all;">${gameData.referralCode}</div>
                        </div>
                        <button class="buy-btn neon-pink" onclick="copyReferralCode()">Copy</button>
                    </div>

                    <div class="item-card glass neon-pink" style="margin-bottom: 16px;">
                        <div class="item-info">
                            <div class="item-name">Referral Stats</div>
                            <div class="item-desc">Total Referrals: ${gameData.referrals}</div>
                            <div class="item-desc">Reward: ${formatNumber(gameData.referrals * 5000)} üíé</div>
                        </div>
                    </div>

                    <div class="item-card glass neon-pink">
                        <div class="item-info">
                            <div class="item-name">üí° How it works</div>
                            <div class="item-desc">Share your code with friends. When they join using your code, you both get rewards!</div>
                            <div class="item-desc" style="margin-top: 8px;">You: +5000 coins | Friend: +2500 coins</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function copyReferralCode() {
            navigator.clipboard.writeText(gameData.referralCode).then(() => {
                showNotification('‚úÖ Code copied!');
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        loadGame();
    </script>
</body>
</html>
